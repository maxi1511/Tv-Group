<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroupTV</title>
  <link rel="stylesheet" href="./css/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/Grouptv.css">
  <link rel="stylesheet" href="./scss/style.css">
  <meta name="description"
    content="GroupTV  es una empresa Argentina dedicada a la producción y transmisión satelital de eventos televisivos, incorporando tecnología de última generación.">
  <meta name="keywords"
    content="television, televisión, movil, móvil, camara, cámara, eventos, servicio de produccion, servicio de produción, producciones, satelital">
</head>
<script src="https://kit.fontawesome.com/e78fc278fc.js" crossorigin="anónimo"> </script>

<body class="cuerpoInicio">
  <header class="header">
    <a href="./index.html"><img  class="header__logo" src="./assets/Marca-PNG.png" alt="logo"></a>
    <h1 class="header__titulo">Group Tv</h1>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav header__nav">
            <li class="nav-item">
              <a class="nav-link active header__navMenu--texto" aria-current="page" href="./index.html">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header__navMenu--texto" href="./html/Empresa.html">Empresa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header__navMenu--texto" href="./html/Moviles.html">Moviles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header__navMenu--texto" href="./html/Producciones.html">Producciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header__navMenu--texto" href="./html/formulario.html">CONTACTO</a>
            </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <section class=" section imagenPrincipal">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="./assets/Movil.jpg" class="d-block w-100" alt="movil">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="section__titulo5">Móvil HD</h5>
            <p class="section__parrafo1">Producciones HD</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="./assets/Empresa/movil empresa 1.jpeg" class="d-block w-100" alt="movil1">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="section__titulo5">Móvil HD</h5>
            <p class="section__parrafo1">Algunas producciones</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/Empresa/movil empresa.jpeg" class="d-block w-100" alt="movil2">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="section__titulo5">Móvil HD</h5>
            <p class="section__parrafo1">Algunas producciones</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <footer class="footer">
    <img class="footer__logo" src="./assets/Marca-PNG.png" alt="logo">
    <div class="footer__redes">
      <a href="#"  > <img src="./assets/3721672-instagram_108066.png" alt="instagram"></a>
      <a href="#"><img src="./assets/social_facebook_box_blue_256_30649.png" alt="facebook"></a>
    </div>
    <div class="footer__copy">&#169 2021. GroupTV SAS todos los derechos reservados</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="./css/js/bootstrap.min.js"></script>
</body>

</html>
