<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Grouptv.css">
    <link rel="stylesheet" href="../scss/style.css">
    <meta name="description"
        content="GroupTV  es una empresa Argentina dedicada a la producción y transmisión satelital de eventos televisivos, incorporando tecnología de última generación.">
    <meta name="keywords"
        content="television, televisión, movil, móvil, camara, cámara, eventos, servicio de produccion, servicio de produción, producciones, satelital">
</head>
<script src="https://kit.fontawesome.com/e78fc278fc.js" crossorigin="anónimo"> </script>

<body>
    <header class="header">
        <a href="../index.html"><img class="header__logo" src="../assets/Marca-PNG.png" alt="logo"></a>
        
        <h1 class="header__titulo">Contacto</h1>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav header__nav">
                        <li class="nav-item">
                            <a class="nav-link header__navMenu--texto" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link header__navMenu--texto" href="../html/Empresa.html">Empresa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link header__navMenu--texto" href="../html/Moviles.html">Moviles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link header__navMenu--texto" href="../html/Producciones.html">Producciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active header__navMenu--texto" aria-current="page"
                                href="../html/formulario.html">CONTACTO</a>
                        </li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="imagenPrincipal">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center legend">Contact us</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="First Name"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Last Name"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Email Address"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Phone"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Enter your message for us here. We will get back to you within 2 business days."
                                            rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <img class="footer__logo" src="../assets/Marca-PNG.png" alt="logo">
        <div class="footer__redes">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="footer__copy">&#169 2021. GroupTV SAS todos los derechos reservados</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="../css/js/bootstrap.min.js"></script>
</body>

</html>
